[build]
  # Directory to change to before starting a build
  base = "."

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"

  # Default build command
  command = "npm run build"

[build.environment]
  # Node version for builds
  NODE_VERSION = "20"

  # NPM version (optional)
  NPM_VERSION = "10"

# Settings for deploy previews (pull requests)
[context.deploy-preview]
  command = "npm run build"
  publish = "dist"

# Production branch settings
[context.production]
  command = "npm run build"
  publish = "dist"

# Redirect rules for client-side routing (if needed)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Performance headers
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"